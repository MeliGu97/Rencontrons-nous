<dody>
    <div id="formulaireContact" class="container">
        <div class="formulaire" id="form1/3">
            <h3 class="secondaire">Connectez vous</h3>
            <form>
                <div>
                    <label for="email">Votre e-mail</label>
                    <input type="email" id="email" name="email" placeholder="monadresse@mail.fr" required>
                </div>
                <div>
                    <label for="mdp">Votre mot de passe</label>
                    <input type="password" id="mdp" name="mdp" required>
                </div>
                <div>
                    <button type="submit" class="bttnGenerique fond-primaire"><a href="accueil.html">Valider</a></button>
                </div>
            </form>
        </div>
    </div> 
    
</dody>

<script>
    // BOOLEEN MONTRER - CACHER 2
    function elementVisible(idEl) {
        document.getElementById(idEl).style.display = "inline-block";
    }
    function elementInvisible(idEl) {
        document.getElementById(idEl).style.display = "none";
    }
</script>
